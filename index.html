<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Kis Csaba D.</title>
    <style>
      body {
        background-image: url(hatter.jpg);
      }
    </style>
  </head>
  <body>
    <main class="container bg-light px-3">
      <header class="row">
        <div>
          <!-- Carousel -->
          <div id="demo" class="carousel slide">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="3"
              ></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/caroussel/DSC3848.jpg"
                  alt="Los Angeles"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/caroussel/DSC4083.jpg"
                  alt="Chicago"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="caroussel/DSC4099.jpg"
                  alt="New York"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="caroussel/DSC4253-1.jpg"
                  alt="New York"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </header>
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Vadálló kövek</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tisza tó</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Beliczay sziget</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Burok völgy</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row p-0">
        <aside class="col-sm-4">
          <ul class="list-group">
            <li class="list-group-item text-primary">Vadálló kövek</li>
            <li class="list-group-item text-primary">Tisza-tó</li>
            <li class="list-group-item text-primary">Beliczay-sziget</li>
            <li class="list-group-item text-primary">Burok völgy</li>
          </ul>
        </aside>
        <div class="col-sm-8">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Kirándulás helye</th>
                  <th scope="col">Megtett táv</th>
                  <th scope="col">típus</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-secondary">
                  <td>Vadálló-löveg</td>
                  <td>25km</td>
                  <td>gyalogtúra</td>
                </tr>
                <tr>
                  <td>Tisza tó</td>
                  <td>5km</td>
                  <td>kerékpár</td>
                </tr>
                <tr class="table-secondary">
                  <td>Beliczay-sziget</td>
                  <td>10km</td>
                  <td>gyalogtúra</td>
                </tr>
                <tr>
                  <td>Bakony - Burok völgy</td>
                  <td>15km</td>
                  <td>gyalogtúra</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <img
              src="kepek/DSC4503-2.jpeg"
              class="img-thumbnail col-sm-4"
              alt="..."
            />
            <img
              src="kepek/DSC4641.jpeg"
              class="img-thumbnail col-sm-4"
              alt="..."
            />
            <img
              src="kepek/DSC3751.jpeg"
              class="img-thumbnail col-sm-4"
              alt="..."
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
