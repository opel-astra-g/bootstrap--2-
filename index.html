<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Kis Csaba D.</title>
    <style>
      body {
        background-image: url(hatter.jpg);
      }
    </style>
  </head>
  <body>
    <main class="container bg-light px-3">
      <header class="row">
        <div>
          <!-- Carousel -->
          <div id="demo" class="carousel slide">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="3"
              ></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/caroussel/_DSC3848.jpg"
                  alt="Los Angeles"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/caroussel/_DSC4083.jpg"
                  alt="Chicago"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="caroussel/_DSC4099.jpg"
                  alt="New York"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="caroussel/_DSC4253-1.jpg"
                  alt="New York"
                  class="d-block"
                  style="width: 100%"
                />
              </div>
            </div>

            <!-- Left and right controls/icons -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </header>
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container p-0">
        <aside class="col-4">
          <ul class="list-group">
            <li class="list-group-item">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
          </ul>
          
        </aside>
      </div>
    </main>
  </body>
</html>
